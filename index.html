<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nakshatra Technologies India Pvt Ltd - We build custom software products and provide IT services. CRM, HRMS, Billing, Booking Systems, E-commerce, AI/ML solutions. Based in Pune, Maharashtra." />
    <meta name="keywords" content="software development, IT services, CRM, HRMS, billing system, booking system, e-commerce, Pune, India, Nakshatra Technologies" />
    <meta property="og:title" content="Nakshatra Technologies India Pvt Ltd | Software Products & Services" />
    <meta property="og:description" content="Custom software products and IT services. CRM, HRMS, Billing, Booking Systems, E-commerce, AI/ML solutions." />
    <meta property="og:type" content="website" />
    <title>Nakshatra Technologies India Pvt Ltd | Software Products & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
            colors: {
              primary: "#3B82F6", // Blue-500
              secondary: "#0F172A", // Slate-900
              accent: "#8B5CF6", // Violet-500
              dark: "#020617", // Slate-950
              solverablue: "#2563EB",
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              blob: "blob 7s infinite",
              "gradient-x": "gradient-x 15s ease infinite",
              "spin-slow": "spin 12s linear infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              "gradient-x": {
                "0%, 100%": {
                  "background-size": "200% 200%",
                  "background-position": "left center",
                },
                "50%": {
                  "background-size": "200% 200%",
                  "background-position": "right center",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }

      /* Custom Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Robot Message Animation */
      @keyframes float-message {
        0% {
          opacity: 0;
          transform: translate(-50%, 0) scale(0.5);
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -40px) scale(1.1);
        }
        80% {
          opacity: 1;
          transform: translate(-50%, -80px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -120px) scale(0.8);
        }
      }

      .animate-float-message {
        animation: float-message 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "path": "https://esm.sh/path@^0.12.7",
          "vite": "https://esm.sh/vite@^7.3.0",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
